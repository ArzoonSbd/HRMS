<br>
<span style="font-size: 20px;font-weight: bold">All assignments</span>
<button class="btn btn-primary float-right" data-toggle="modal" (click)="navigate('./assessment/create')">Add Assignment</button>
<hr>
<br>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Assignment Purpose</th>
      <th scope="col">Assignment Type</th>
      <th scope="col">Assignment Level</th>
      <th scope="col">#</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of data; let i=index">
      <th scope="row" #userId>{{result.title}}</th>
      <td>{{result.assessmentPurpose}}</td>
      <td>{{result.assessmentType}}</td>
      <td>{{result.assessmentLevel}}</td>
      <td>
        <a><button class="btn btn-primary" (click)="navigate('./assessment/details/',result.id)">Details</button> </a>
      </td>
    </tr>
  </tbody>
</table>
